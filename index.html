<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: water Pipe Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" style="max-width:220px; vertical-align:middle;">
        <h1>Charity: water Pipe Tetris</h1>
    </header>
    <main>
        <div id="game-container">
            <canvas id="tetris" width="300" height="600" aria-label="Tetris game board"></canvas>
            <div id="sidebar">
                <h2 id="water-delivered">Liters Delivered: 0</h2>
                <button id="restart" aria-label="Restart game">Restart</button>
                <div id="next-piece">
                    <h3>Next Piece</h3>
                    <canvas id="next" width="100" height="100" aria-label="Next Tetris piece"></canvas>
                </div>
            </div>
        </div>
        <div id="fact-popup">
            <p id="fact-text"></p>
            <button id="close-fact" aria-label="Close fact popup">OK</button>
        </div>
    </main>
    <footer>
        <p>Made for learning and fun &mdash; <a href="https://www.charitywater.org/" target="_blank" rel="noopener">Charity: water</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
